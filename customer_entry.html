<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Indian Zyka</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>
 <style type="text/css">
   .mypink-gradient {
  background: #000000;
  /* Old browsers */
  background: -moz-linear-gradient(-45deg, #000000 0%, #ca293e 100%);
  /* FF3.6-15 */
  background: -webkit-linear-gradient(-45deg, #000000 0%, #ca293e 100%);
  /* Chrome10-25,Safari5.1-6 */
  background: linear-gradient(135deg, #000000 0%, #ca293e 100%);
  /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#000000', endColorstr='#ca293e',GradientType=1 );
  /* IE6-9 fallback on horizontal gradient */ }


 </style>

<body>

 
    <!--Navbar-->
    <nav class="navbar navbar-toggleable-md navbar-dark fixed-top scrolling-navbar mypink-gradient">
        <div class="container">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav1" aria-controls="navbarNav1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
            <img src="img/indianzayka.png" style="height: 35px;width: 70px;">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav1">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item stylish-color-dark">
                        <a class="nav-link">Create Poll<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">View Polls</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#best-features">Customer Entry</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">View Customers</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--/.Navbar-->

<main>
   <div class="container mt-5">
        <div class="flex-center">
            <!--Form with header-->
                <div class="card col-md-6">
                    <div class="card-block">

                        <!--Header-->
                        <div class="form-header mypink-gradient">
                            <h3><i class="fa fa-user"></i> Register:</h3>
                        </div>

                        <!--Body-->
                        <div class="md-form">
                            <i class="fa fa-user prefix"></i>
                            <input type="text" id="form3" class="form-control">
                            <label for="form3">Your name</label>
                        </div>
                        <div class="md-form">
                            <i class="fa fa-envelope prefix"></i>
                            <input type="text" id="form2" class="form-control">
                            <label for="form2">Your email</label>
                        </div>

                        <div class="md-form">
                            <i class="fa fa-book prefix"></i>
                            <input type="password" id="form4" class="form-control">
                            <label for="form4">Your address</label>
                        </div>

                        <div class="md-form">
                            <i class="fa fa-mobile prefix"></i>
                            <input type="password" id="form5" class="form-control">
                            <label for="form5">Contact No</label>
                        </div>

                        <div class="md-form">
                            <i class="fa fa-mobile prefix"></i>
                            <input type="password" id="form6" class="form-control">
                            <label for="form6">Alternate no.</label>
                        </div>
                        <div class="md-form wow fadeInDown">
                            <i class="fa fa-tag prefix"></i>
                            <li class="nav-item btn-group">
                                <a class="nav-link dropdown-toggle ml-5" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Zayka</a>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <a class="dropdown-item" id="Executive" onclick="myfunct1(this.id);">Executive</a>
                                    <a class="dropdown-item" id="Health" onclick="myfunct1(this.id);">Health</a>
                                    <a class="dropdown-item" id="Student" onclick="myfunct1(this.id);">Student</a>
                                </div>
                            </li>
                            <li class="nav-item btn-group">
                                <a class="nav-link dropdown-toggle" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Type</a>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                    <a class="dropdown-item" id="Lunch" onclick="myfunct2(this.id);">Lunch</a>
                                    <a class="dropdown-item" id="Dinner" onclick="myfunct2(this.id);">Dinner</a>
                                    <a class="dropdown-item" id="Both" onclick="myfunct2(this.id);">Both</a>
                                </div>
                            </li>
                        </div>
                        <div class="text-center">
                            <button class="btn" style="background-color: #ca293e;">Register</button>
                        </div>

                    </div>
                </div>
          <!--/Form with header-->
        </div>
    </div>
    <!-- /Start your project here-->
</main>
    <!-- SCRIPTS -->
    <script type="text/javascript">
        function myfunct1(id1) {
                document.getElementById("dropdownMenu1").innerHTML = document.getElementById(id1).innerHTML;
            }
            function myfunct2(id2) {
                document.getElementById("dropdownMenu2").innerHTML = document.getElementById(id2).innerHTML;
            }
            function myfunct3(id) {
                document.getElementById("dropdownMenu3").innerHTML = document.getElementById(id).innerHTML;
            }

    </script>
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
